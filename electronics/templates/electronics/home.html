<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batman-Themed Product List</title>
    <style>
        /* Gotham Night Background */
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://wallpapercave.com/wp/wp7447264.jpg') no-repeat center center/cover;
            color: #ffeb3b;
            margin: 0;
            padding: 20px;
            text-align: center;
            overflow-x: hidden;
            position: relative;
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 0 0 15px rgba(255, 255, 0, 0.8);
        }

        /* Product Container */
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        /* Product Cards */
        .product-card {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            padding: 20px;
            width: 260px;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 255, 0, 0.3);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        /* Bat-Signal Hover Effect */
        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 255, 0, 0.6);
        }

        /* Bat-Signal Glow */
        .product-card::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255, 255, 0, 0.2) 10%, transparent 60%);
            transition: transform 0.6s ease-out, opacity 0.6s ease-out;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
        }

        .product-card:hover::before {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .product-card h2 {
            font-size: 1.4em;
            color: #ffeb3b;
            margin-bottom: 10px;
        }

        .product-card p {
            font-size: 0.95em;
            color: #b0bec5;
        }

        .product-card .price {
            color: #ffeb3b;
            font-weight: bold;
            font-size: 1.3em;
            margin-top: 10px;
        }

        /* Floating Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .product-card {
            animation: float 3s ease-in-out infinite;
        }

        /* Gotham Mist Effect */
        .mist {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: url('https://i.imgur.com/OJ8dYTB.png') repeat-x;
            animation: mist 8s infinite linear;
            opacity: 0.2;
        }

        @keyframes mist {
            0% { background-position: 0 0; }
            100% { background-position: 1000px 0; }
        }

    </style>
</head>
<body>

    <h1>ðŸ¦‡ Welcome to Gotham's Darkest Deals</h1>
    <div class="product-container">
        {% for pro in prod %}
        <div class="product-card">
            <h2>{{ pro.name }}</h2>
            <p>{{ pro.desc }}</p>
            <p class="price">${{ pro.price }}</p>
        </div>
        {% endfor %}
    </div>

    <div class="mist"></div> <!-- Mist Effect -->

</body>
</html>
