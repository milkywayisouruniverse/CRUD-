<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Product Gallery</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            transition: background 0.5s ease, color 0.5s ease;
        }

        .dark-mode {
            background: linear-gradient(to right, #000000, #434343);
            color: #f8f8f8;
        }

        .toggle-container {
            position: fixed;
            top: 15px;
            right: 20px;
            z-index: 10;
        }

        .toggle-button {
            padding: 12px 18px;
            background: linear-gradient(135deg, #FFD700, #FFC107);
            color: black;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.3);
        }

        .toggle-button:hover {
            background: linear-gradient(135deg, #FFC107, #FF9800);
            transform: scale(1.08);
        }

        .form-container {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            margin: 20px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            animation: fadeIn 1.2s ease-in-out;
        }

        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 40px;
            max-width: 1200px;
            margin: auto;
            animation: fadeInUp 1s ease-in-out;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(10px);
            overflow: hidden;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.3);
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            border: 3px solid white;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .product-card:hover img {
            transform: scale(1.1);
            filter: brightness(1.15);
        }

        .buy-button {
            display: inline-block;
            margin-top: 14px;
            padding: 14px 20px;
            background: linear-gradient(135deg, #FFD700, #FFC107);
            color: black;
            font-weight: bold;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .buy-button:hover {
            background: linear-gradient(135deg, #FFC107, #FF9800);
            transform: scale(1.1);
        }

    </style>
</head>
<body>
    <div class="toggle-container">
        <button class="toggle-button" onclick="toggleDarkMode()">üåô Dark Mode</button>
    </div>

    <div class="form-container">
        <h2>Submit Your Product</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="product-container">
        {% for p_i in pro_img %}
        <div class="product-card">
            <p><strong>{{ p_i.name }}</strong></p>
            <p>Size: {{ p_i.size }}</p>
            <p>Colour: {{ p_i.colour }}</p>
            <p>Price: ${{ p_i.price }}</p>
            <img src="{{ p_i.image.url }}" alt="{{ p_i.name }}">
            <br>
            <a href="#" class="buy-button" onclick="buyNow(event, '{{ p_i.name }}')">Buy Now</a>
        </div>
        {% endfor %}
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const button = document.querySelector('.toggle-button');
            button.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
        }

        function buyNow(event, productName) {
            event.preventDefault();
            alert(`üéâ You have selected: ${productName}`);
        }
    </script>
</body>
</html>
